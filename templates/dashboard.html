{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage and Post Them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <center><h1>Basic Actions</h1></center>
          <a href="/edit/0" ><button class="btn btn-primary float-left">Add New Post</button></a>
          <a href="/logout" ><button class="btn btn-danger float-right">Logout</button></a><br><br>
          <hr>

          <center><h1>Upload A File</h1></center>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button type="submit" class="btn btn-success float-right">Submit</button>

          </form>
          <br><hr>
<h1><center>Edit Posts</center></h1>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>

                    {% for post in posts %}    
                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-warning">Delete</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>

        </div>
      </div>
    </div>
    {% endblock %}
